{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Vegetables {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'vegetable_list' %}"
                  >Vegetables</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_vegetable' %}">Add</a>
              </li>
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button class="nav-link" type="submit">Log Out: <b>{{ user.get_username }}</b></button>
                </form>
              </li>


              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex" action="{% url 'search' %}" method="get">
              <input class="form-control me-2" type="search" name="q" placeholder="name/category" aria-\ label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>


          </div>
        </div>
      </div>
    </nav>

    <div class="container main_div" >
      {% block content %} {% endblock content %}
    </div>


    <!-- <div class="container bd-footer">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">


          
          <span class="mb-3 mb-md-0 text-body-secondary">© <script>document.write(new Date().getFullYear())</script> Company, Inc</span>
        </div>
    
      </footer> -->

    <footer class="footer fixed-bottom bg-info">
      <div class="container text-center">
        <span class="text-white">
          <span class="mb-3 mb-md-0 text-body-secondary">©
            <script>document.write(new Date().getFullYear())</script> Company, Inc
          </span>
        </span>
      </div>
    </footer>


    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
